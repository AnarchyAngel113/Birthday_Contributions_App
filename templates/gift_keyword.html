<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Keyword Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">ðŸŽ¯ CLAIM YOUR BOUNTY REWARDS ðŸŽ¯</h1>
        <p>Choose yer bounty type based on the total credit pool of ${{ amount }}. What kinda gear should this space cowboy get?</p>

        <form action="/gift_suggestions" method="POST" class="contribution-form">
            <div class="form-group">
                <label for="keyword">Bounty Category:</label>
                <select name="keyword" id="keyword" required>
                    <option value="">Select a category...</option>
                    {% if amount <= 15 %}
                        <option value="practical">Survival Gear</option>
                        <option value="books">Data Chips</option>
                        <option value="stationery">Holographic Tools</option>
                    {% elif amount <= 25 %}
                        <option value="fun">High-Octane Thrills</option>
                        <option value="gadgets">Cybernetic Upgrades</option>
                        <option value="accessories">Space Cowboy Gear</option>
                    {% elif amount <= 35 %}
                        <option value="luxury">Elite Starship Amenities</option>
                        <option value="jewelry">Neural Implants</option>
                        <option value="perfume">Synthetic Scents</option>
                    {% else %}
                        <option value="premium">Elite Bounty Equipment</option>
                        <option value="technology">Advanced Tech</option>
                        <option value="experience">Zero-G Adventures</option>
                    {% endif %}
                    <option value="custom">Custom Keyword</option>
                </select>
            </div>

            <div class="form-group" id="custom-keyword-group" style="display: none;">
                <label for="custom_keyword">Enter Custom Keyword:</label>
                <input type="text" id="custom_keyword" name="custom_keyword" placeholder="e.g., asteroid mining, neural hacking, starship racing">
            </div>

            <button type="submit" class="btn bounce">Generate Bounty Payout</button>
        </form>

        <div class="button-group">
            <a href="/" class="btn bounce">Launch Another Bounty</a>
            <a href="/contributions" class="btn bounce">View Bounty Pool</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('keyword').addEventListener('change', function() {
            const customGroup = document.getElementById('custom-keyword-group');
            if (this.value === 'custom') {
                customGroup.style.display = 'block';
                document.getElementById('custom_keyword').required = true;
            } else {
                customGroup.style.display = 'none';
                document.getElementById('custom_keyword').required = false;
            }
        });
    </script>
</body>
</html>
